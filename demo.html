<style type="text/css">
	.ml4{

	#box{

		padding: 10px;
	}
	#box button{
		margin: 4px ;
	}
	
	#box .ui.input .ml4{

	}
	#box .ui.dropdown > .menu{

	}
	#box .ui.dropdown:hover > .menu{

	}
	#box .menu .item:hover  >.menu{
		display: block;
	}
	#box .cp{

	}
	#box .ui.dropdown{
